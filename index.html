<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun with API</title>
  </head>
  <body>
    <h1 id="activity">Take a class</h1>
    <h3>Learn from: <a class="explore_link" href="#">visit this place</a></h3>

    <script>
      function doSomething() {
        fetch(`http://www.boredapi.com/api/activity/`).then((res) =>
          res.json().then((data) => {
            document.getElementById("activity").innerHTML = data.activity;
          })
        );
        doSomething();
        setInterval(() => {
          doSomething();
        }, 1000);
      }
    </script>
  </body>
</html>
